<ul class="list-inline">
    <li class="input-prepend">
        <span class="add-on"><i class="icon-user"></i></span>
        <input id="name-{{data.get('keycode')}}" type="text" class="input-medium" placeholder="Name" value="{{ data.get('name') }}">
    </li>
    <li class="input-prepend">
        <span class="add-on"><i class="icon-lock"></i></span>
        <input id="keycode-{{data.get('keycode')}}" type="number" min="1000" class="input-medium" placeholder="Key code" value="{{ data.get('keycode') }}">
    </li>
    <li>
        <span>
            <label class="checkbox">
                <input type="checkbox">Notify on use?
            </label>
            <div class="btn-group">
                <button id="submit-{{data.get('keycode')}}" type="button" class="btn" disabled>Save</button>
                <button id="cancel-{{data.get('keycode')}}" type="button" class="btn" disabled>Cancel</button>
                <button id="delete-{{data.get('keycode')}}" type="button" class="btn btn-danger">Delete</button>
            </div>
        <span>
    </li>
</ul>
