      <h1>Cloud Doorman</h1>
      <button id="showHideButton" type="button" class="btn btn-primary" data-toggle="button">Show current codes</button>

              <div class="input-prepend">
                  <span class="add-on"><i class="icon-user"></i></span>

              </div>
              <div class="input-prepend">
                  <span class="add-on"><i class="icon-lock"></i></span>
                  <input id="new_keycode-0" type="number" min="1000" class="input-medium" placeholder="Key code">
              </div>
              <label class="checkbox">
                  <input type="checkbox">Notify on use?
              </label>
              <div class="btn-group">
                  <button id="new_add_btn-0" type="submit" class="btn" disabled>Add</button>
                  <button type="reset0" class="btn">Cancel</button>
                  <button type="submit0" class="btn btn-danger" disabled>Delete</button>

          </form>
      </div>
